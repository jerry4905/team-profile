<div class="team-area col-md-4 col-sm-6 col-xs-12 d-flex justify-content-center">
    <div class="card employee-card shadow" style="width: 500px; margin-bottom: 20px;">
        <div class="card-header text-white bg-primary">
            <h2 class="card-title">{{ name }}</h2>
            <h3 class="card-title"><i class="fas fa-mug-hot mr-2"></i>{{ role }}</h3>
        </div>
        <div class="card-body bg-light">
            <ul class="list-group">
                <li class="list-group-item">ID: {{ id }}</li>
                <li class="list-group-item">Email: <a href="mailto:{{ email }}">{{ email }}</a></li>
                <li class="list-group-item">Office number: {{ officeNumber }}</li>
            </ul>
        </div>
    </div>
</div>
